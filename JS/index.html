
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
</head>
<body>
    // This is an innerHTML example
    <h1>My First Web Page</h1>
    <p id="practice">My First Paragraph</p>


    <button onclick="document.getElementById('practice').innerHTML = 'This is my first paragraph in JavaScript!';
    document.getElementById('practice').style.color = 'red'">Click to Change</button>
    <script>
        document.getElementById("practice").innerHTML = "This is my first paragraph in JavaScript!";
        document.getElementById("practice").style.color = "blue";
    </script>

    // This is an innerText example
    <h1>My Second Web Page</h1>
    <p id="practice2">My Second Paragraph</p>

       <button onclick="document.getElementById('practice2').innerHTML = 'Hi Second Paragraph!';
    document.getElementById('practice2').style.color = 'green'">Click to Change</button>
</body>
</html>
